<!--Business search and filter-->
<section class="businesses-section" id="businesses">
    <div class="container"> 
        <h2 class="section-title">Local Businesses</h2>
        <div class="search-filter-bar">
            <input type="text" id = "searchInput" placeholder="Search businesses...">

            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Food">Food</option>
                <option value="Retail">Retail</option>
                <option value="Services">Services</option>
            </select>
        </div>
    </div>
</section>
<!-- Business card box-->
<div class="business-grid" id ="businessGrid">
    <div class="business-card">
        <h3 class="business-name">Example</h3>
        <span class="business-category">Food</span>
        <p class="business-description">An example local business description.</p>
        <div class="business-rating"> 
            <span class="stars">⭐⭐⭐⭐⭐</span>
            <span class="rating-value">4.7</span>
        </div>
    </div>
</div>
